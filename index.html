    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #357ab8;
            --background-gradient: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            --text-color: #fff;
            --container-bg: rgba(255, 255, 255, 0.1);
            --transition-timing: cubic-bezier(0.4, 0, 0.2, 1);
            --animation-duration: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans SC', 'Roboto', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow-x: hidden;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-gradient);
            z-index: -2;
        }

        @media (prefers-reduced-motion: no-preference) {
            body::before {
                animation: gradientBG 15s ease infinite;
            }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            will-change: transform;
        }

        .snow {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            will-change: transform;
        }

        .snowflake {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: fall linear infinite forwards;
            will-change: transform;
        }

        @media (prefers-reduced-motion: reduce) {
            .snowflake {
                animation: none;
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            width: min(90%, 900px);
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin: 2rem 0;
        }

        @media (prefers-reduced-motion: no-preference) {
            .container {
                animation: fadeIn 1s var(--transition-timing);
            }
        }

        .logo {
            display: block;
            margin: 0 auto 1.5rem;
            width: 150px;
            aspect-ratio: 1;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
            transition: transform var(--animation-duration) var(--transition-timing);
            object-fit: cover;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            font-size: 1rem;
            color: var(--text-color);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all var(--animation-duration) var(--transition-timing);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .btn:active::after {
            width: 200px;
            height: 200px;
        }

        .instructions {
            background: rgba(248, 249, 250, 0.1);
            border-left: 5px solid var(--primary-color);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
        }

        .instructions p {
            margin: 0.5rem 0;
        }

        .parser-section {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all var(--animation-duration) var(--transition-timing);
        }

        select.form-control {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.2em;
        }

        .form-control:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            display: none;
        }

        .video-iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }

        .status-message {
            text-align: center;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .loading {
            background: rgba(255, 234, 0, 0.1);
            color: #ffea00;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
        }

        footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                border-radius: 15px;
            }

            .btn {
                font-size: 0.9rem;
                padding: 0.8rem;
            }

            .form-control {
                padding: 0.8rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>

    <main class="container">
        <img src="https://picture.gptkong.com/20250110/13265253c534ee452fb3ff48c6bdb5d709.jpg"

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        (function() {
            // 性能优化配置
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

            // 粒子动画配置
            function initParticles() {
                particlesJS('particles-js', {
                    particles: {
                        number: { 
                            value: isMobile ? 40 : 80,
                            density: { enable: true, value_area: 600 }
                        },
                        color: { value: '#ffffff' },
                        opacity: { value: 0.5, random: true },
                        size: { value: 3, random: true },
                        line_linked: {
                            enable: !isMobile,
                            distance: 120,
                            color: '#ffffff',
                            opacity: 0.4,
                            width: 1
                        },
                        move: {
                            enable: !prefersReducedMotion,
                            speed: 2,
                            direction: 'none',
                            out_mode: 'out'
                        }
                    },
                    interactivity: {
                        events: {
                            onhover: { enable: !isMobile, mode: 'grab' },
                            onclick: { enable: !isMobile, mode: 'push' }
                        }
                    }
                });
            }

            // 雪花动画
            function initSnow() {
                if (prefersReducedMotion) return;

                const container = document.getElementById('snow-container');
                const createFlake = () => {
                    const flake = document.createElement('div');
                    flake.className = 'snowflake';
                    flake.style.left = Math.random() * 100 + '%';
                    flake.style.animationDuration = Math.random() * 3 + 2 + 's';
                    flake.style.width = flake.style.height = Math.random() * 4 + 2 + 'px';
                    container.appendChild(flake);

                    flake.addEventListener('animationend', () => {
                        flake.remove();
                    });
                };

                setInterval(createFlake, isMobile ? 300 : 200);
            }

            // 视频解析功能
            async function parseVideo() {
                const videoUrl = document.getElementById('videoUrl').value.trim();
                const interfaceUrl = document.getElementById('parserInterface').value;
                const player = document.getElementById('videoPlayer');
                const container = document.getElementById('videoContainer');
                const parseButton = document.getElementById('parseButton');
                
                try {
                    parseButton.disabled = true;
                    showLoading();

                    if (!videoUrl) {
                        throw new Error('请先输入视频链接');
                    }

                    const fullUrl = videoUrl.startsWith('http') ? videoUrl : `https://${videoUrl}`;
                    const parsedUrl = interfaceUrl + encodeURIComponent(fullUrl);
                    
                    player.src = parsedUrl;
                    container.style.display = 'block';
                    
                    await new Promise((resolve) => {
                        player.onload = resolve;
                        player.onerror = () => {
                            throw new Error('解析失败，请尝试其他接口');
                        };
                    });

                } catch (err) {
                    showError(err.message);
                } finally {
                    parseButton.disabled = false;
                    hideLoading();
                }
            }

            // 工具函数
            function showLoading() {
                document.querySelectorAll('.status-message').forEach(el => el.style.display = 'none');
                document.getElementById('loadingMessage').style.display = 'block';
            }

            function hideLoading() {
                document.getElementById('loadingMessage').style.display = 'none';
            }

            function showError(message) {
                const errorEl = document.getElementById('errorMessage');
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                errorEl.focus();
                setTimeout(() => errorEl.style.display = 'none', 5000);
            }

            // 事件绑定
            function initEventListeners() {
                document.getElementById('parseButton').addEventListener('click', parseVideo);
                
                document.querySelectorAll('.btn[data-platform]').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const platforms = {
                            '腾讯视频': 'https://v.qq.com/',
                            '爱奇艺': 'https://www.iqiyi.com/',
                            'Bilibili': 'https://www.bilibili.com/'
                        };
                        window.open(platforms[btn.dataset.platform], '_blank');
                    });
                });
            }

            // 初始化
            document.addEventListener('DOMContentLoaded', () => {
                initParticles();
                initSnow();
                initEventListeners();
                document.getElementById('videoUrl').focus();
            });
        })();
    </script>
</body>
