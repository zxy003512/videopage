    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: { enable: true, speed: 1, minimumValue: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,

                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 1 } },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        function createSnowflakes() {
            const snowContainer = document.getElementById('snow-container');
            const createSnowflake = () => {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.opacity = Math.random();
                snowflake.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                snowflake.style.width = snowflake.style.height = `${Math.random() * 4 + 2}px`;
                snowContainer.appendChild(snowflake);

                setTimeout(() => snowflake.remove(), 5000);
            };

            setInterval(createSnowflake, 100);
        }

        createSnowflakes();

        const parserInterfaces = [
            "https://www.playm3u8.cn/jiexi.php?url=",
            "https://jx.xmflv.com/?url=",
            "https://jx.m3u8.tv/jiexi/?url=",
            "https://bd.jx.cn/?url=",
            "https://www.8090g.cn/?url=",
            "https://jx.xmflv.cc/?url=",
            "https://jx.hls.one/?url=",
            "https://jx.77flv.cc/?url=",
            "https://www.yemu.xyz/?url=",
            "https://yparse.jn1.cc/index.php?url="
        ];

        async function testInterface(interfaceUrl, videoUrl) {
            return new Promise((resolve) => {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = interfaceUrl + encodeURIComponent(videoUrl);

                iframe.onload = () => {
                    console.log(`接口 ${interfaceUrl} 加载成功`);
                    resolve(true);
                };

                iframe.onerror = () => {
                    console.log(`接口 ${interfaceUrl} 加载失败`);
                    resolve(false);
                };

                document.body.appendChild(iframe);
                setTimeout(() => {
                    document.body.removeChild(iframe);
                }, 5000); // 设置超时时间，避免一直等待
            });
        }

        async function parseAndPlay() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const videoPlayerContainer = document.getElementById('videoPlayerContainer');
            const videoIframePlayer = document.getElementById('videoIframePlayer');
            const loadingMessage = document.getElementById('loadingMessage');

            if (!videoUrl) {
                alert('请先粘贴视频链接！');
                return;
            }

            loadingMessage.style.display = 'block';
            videoPlayerContainer.style.display = 'none'; // 隐藏播放器

            let played = false;
            for (const parserBase of parserInterfaces) {
                const canPlay = await testInterface(parserBase, videoUrl);
                if (canPlay) {
                    const parsedUrl = parserBase + encodeURIComponent(videoUrl);
                    videoIframePlayer.src = parsedUrl;
                    videoPlayerContainer.style.display = 'block';
                    videoPlayerContainer.scrollIntoView({ behavior: 'smooth' });
                    loadingMessage.style.display = 'none';
                    played = true;
                    break; // 找到可用的接口就停止尝试
                }
            }

            if (!played) {
                loadingMessage.textContent = '所有接口尝试失败，请检查链接或稍后再试。';
            }
        }
