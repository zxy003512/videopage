        function createSnowflakes() {
            const snowContainer = document.getElementById('snow-container');
            const createSnowflake = () => {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.opacity = Math.random();
                snowflake.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                snowflake.style.width = snowflake.style.height = `${Math.random() * 4 + 2}px`;
                snowContainer.appendChild(snowflake);
                
                setTimeout(() => snowflake.remove(), 5000);
            };

            setInterval(createSnowflake, 100);
        }

        createSnowflakes();

        const bgMusic = document.getElementById('bg-music');
        bgMusic.volume = 0.3;

        // 使用 Promise 确保音频能够播放
        function playAudio() {
            const playPromise = bgMusic.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // 自动播放成功
                }).catch(error => {
                    console.log("音频播放失败:", error);
                    // 自动播放失败，显示一个提示或按钮让用户手动播放
                    // 可以添加一个按钮来触发播放
                    const playButton = document.createElement('button');

                    playButton.style.top = '10px';
                    playButton.style.left = '10px';
                    playButton.style.zIndex = '1000';
                    playButton.onclick = () => {
                        bgMusic.play();
                        document.body.removeChild(playButton);
                    };
                    document.body.appendChild(playButton);
                });
            }
        }

        // 页面加载后尝试播放音频
        window.addEventListener('load', playAudio);

        function parseAndPlay() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const parserBase = document.getElementById('parserSelect').value;
            
            if (!videoUrl) {
                alert('请先粘贴视频链接！');
                return;
            }

            bgMusic.pause();
            bgMusic.currentTime = 0;

            alert('正在解析视频，如遇到广告或不适内容，请更换其他接口尝试。');
            
            const parsedUrl = parserBase + encodeURIComponent(videoUrl);
            const videoPlayerContainer = document.getElementById('videoPlayerContainer');
            const videoIframePlayer = document.getElementById('videoIframePlayer');
            
            videoIframePlayer.src = parsedUrl;
            videoPlayerContainer.style.display = 'block';
            videoPlayerContainer.scrollIntoView({ behavior: 'smooth' });
        }
